<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          placeholder="Search Any Movie Here..."
          id="movieName"
        />
        <button class="btn" onclick="searchMovie()">Search Movie</button>
      </div>
    </div>
    
    <div class="movie-loader">
      <div class="loader" id="animation-loader"></div>
    </div>


    <div class="movie-container" id="container">
      <div>
        <h2 id="title">RRR</h2>
        <p>Released On : <span id="date"></span></p>
        <p>Director : <span id="director"></span></p>
        <p>Actors : <span id="actors"></span></p>
        <p>Genre : <span id="genre"></span></p>
        <p>Language : <span id="language"></span></p>
        <p>Description : <span id="desc"></span></p>
        <p>Box Office Collection : <span id="collection"></span></p>
        <p>Awards : <span id="awards"></span></p>
        <p>Witer : <span id="writer"></span></p>
      </div>
      <div class="poster">
        <img id="img" src="https://m.media-amazon.com/images/M/MV5BODUwNDNjYzctODUxNy00ZTA2LWIyYTEtMDc5Y2E5ZjBmNTMzXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg" alt="" />
        <div id="ratings">IMDB : <span id="rating">7.9</span></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
